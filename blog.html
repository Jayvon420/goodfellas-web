<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>GoodFellas | Home</title>
</head>
<body>


    <main>
        <header>
            <nav class="nav__bar">
                <a href="#home" class="logo">
                    <img src="images/500x500-goldmain.png" alt="GoodFellas Logo">
                </a>

                <i class="fa-solid fa-bars bar" 
                id="menu-icon"></i>

                <div class="nav__menu">
                    <ul class="nav__links">
                        <li><a href="#about">About</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <section class="section section--center" id="about"
        style="--section-bg-color: #131313;
                --section-bg-image: url('');
                --section-bg-size: cover;
                --section-bg-opacity: 0.1;">

        </section>



    </main>

    <script>
        const menuIcon = document.querySelector('#menu-icon');
        const navMenu = document.querySelector('.nav__menu');

        menuIcon.onclick = () => {
            navMenu.classList.toggle('active');
            menuIcon.classList.toggle('fa-bars');
            menuIcon.classList.toggle('fa-xmark');
        };
    </script>
</body>
</html>
