<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>GoodFellas | Autoworks</title>
</head>
<body>

    <main>
        <header>
            <nav class="nav__bar">
                <a href="index.html" class="logo">
                    <img src="images/500x500-goldmain.png" alt="GoodFellas Logo">
                </a>

                <i class="fa-solid fa-bars bar" 
                id="menu-icon"></i>

                <div class="nav__menu">
                    <ul class="nav__links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="about-us.html">About</a></li>
                        <li><a href="">Services</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <section class="section section--content-left" id="about"
            style="--section-bg-color: #000;
                --section-bg-image: url('autoworx/car-landing.png');
                --section-bg-size: cover;
                --section-bg-opacity: 100;">
            <div class="content__text">
                <h1 class="pb-70">Need a <span  id="typed-text" style="color: #FED402;">Premium Carwash</span>
                <br>For your car ?
                </h1>
                <p class="pb-70">Goodfellas: We handle your car, body, and more with care and expertise. <br>From premium car washes to revitalizing services, we ensure <br>every detail is perfect so you can ride with confidence.</p>
                <div class="btn--group">
                    <a href="##" class="btn">Contact</a>
                    <a href="##" class="btn btn--outline">Explore</a>
                </div>
            </div>
        </section>

        
    </main>
    

    <script>
        const words = ["Premium Carwash", "Detailing", "Paint Correction","Repair"];
        const typedTextSpan = document.getElementById("typed-text");

        let wordIndex = 0;
        let charIndex = 0;
        let typingDelay = 150;
        let erasingDelay = 100;
        let newWordDelay = 2000; // Delay between current and next word
        let isDeleting = false;

        function type() {
        const currentWord = words[wordIndex];
        
        if (!isDeleting) {
            // Typing
            typedTextSpan.textContent = currentWord.substring(0, charIndex + 1);
            charIndex++;

            if (charIndex === currentWord.length) {
            isDeleting = true;
            setTimeout(type, newWordDelay);
            } else {
            setTimeout(type, typingDelay);
            }
        } else {
            // Deleting
            typedTextSpan.textContent = currentWord.substring(0, charIndex - 1);
            charIndex--;

            if (charIndex === 0) {
            isDeleting = false;
            wordIndex = (wordIndex + 1) % words.length;
            setTimeout(type, typingDelay);
            } else {
            setTimeout(type, erasingDelay);
            }
        }
        }

        // Start the typing effect when DOM is loaded
        document.addEventListener("DOMContentLoaded", function () {
        if(words.length) setTimeout(type, newWordDelay);
        });

    </script>


<!-- nav bar -->

    <script>
        const menuIcon = document.querySelector('#menu-icon');
        const navMenu = document.querySelector('.nav__menu');

        menuIcon.onclick = () => {
            navMenu.classList.toggle('active');
            menuIcon.classList.toggle('fa-bars');
            menuIcon.classList.toggle('fa-xmark');
        };
    </script>
    
</body>
</html>
